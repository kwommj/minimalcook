    <h2>만드는 법</h2>
    <ol>
        <li>먹기 좋은 크기로 썰은 돼지고기를 물과함께 2~30분정도 끓여준다.<br>(오래끓일수록 부드러워지고 맛있다,물이 졸아들면 보충해준다)</li>
        <br>
        <li>충분히 끓인 돼지고기 베이스에 나머지 재료들을 전부 넣고 끓인다.<br>
            (김치,국간장,다진마늘,설탕,파,고춧가루)
        </li>
        <br>
        <li>국간장으로 간을 맞춰준 뒤 10분정도 끓이면 완성</li>
    </ol>
