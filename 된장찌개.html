<body>
    <h1>초간단 된장찌개</h1>
    <h2>재료</h2>
    <ul>
        <li>된장</li>
        <li>돼지고기</li>
        <li>애호박 반개</li>
        <li>양파 반개</li>
        <li>다진마늘 1/2큰술</li>
        <li>두부</li>
    </ul>
    <h2>만드는 법</h2>
    <ol>
        <li>먹기 좋은 크기로 썰은 돼지고기를 물과함께 2~30분정도 끓여준다.<br>(오래끓일수록 부드러워지고 맛있다,물이 졸아들면 보충해준다)</li>
        <br>
        <li>충분히 끓인 돼지고기 베이스에 나머지 재료들을 전부 넣고 5분정도 끓인다.<br>
            (애호박,양파,다진마늘,된장)
        </li>
        <br>
        <li>된장으로 간을 맞춘 뒤 두부를 넣고 5분가량 끓여주면 완성</li>
    </ol>
