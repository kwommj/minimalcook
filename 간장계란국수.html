    <h2>재료</h2>
    <ul>
        <li>소면</li>
        <li>진간장 2스푼</li>
        <li>설탕 1스푼</li>
        <li>참기름 1스푼</li>
        <li>김가루</li>
    </ul>
    <h2>만드는 법</h2>
    <ol>
        <li>소면 삶기:끓는 물에 면을 펼쳐넣고 부글부글 거품이 끓어오르면 찬물 1컵을 넣어 거품을 가라앉힙니다.<br>(2회 반복)</li>
        <br>
        <li>마지막 3번째로 거품이 끓어오르면 불을 끄고 국수를 체에 받쳐 찬물로 씻어줍니다<br>
        </li>
        <br>
        <li>잘 씻은 국수에 진간장2,설탕1,참기름1을 넣고 계란후라이를 얹어줍니다.</li>
        <br>
        <li>마지막으로 김가루를 뿌리면 완성</li>
    </ol>
