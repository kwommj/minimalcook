<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>간장불고기</title>
</head>
<body>
    <h1>간장불고기</h1>
    <h2>재료</h2>
    <ul>
        <li>불고기용 앞다리살 600g</li>
        <li>양파 반개</li>
        <li>간장 6큰술</li>
        <li>설탕 2큰술</li>
        <li>다진마늘 1큰술</li>
        <li>참기름 1큰술</li>
        <li>대파 조금</li>

        
    </ul>
    <h2>만드는 법</h2>
    <ol>
        <li>양념 만들기:간장,설탕,다진마늘,참기름을 섞는다.</li>
        <br>
        <li>양념에 고기를 30분간 재어둔다.</li>
        <br>
        <li>팬에 고기를 올려 굽는다.고기 겉면이 익으면 양파를 넣고 같이 볶아준다.</li>
        <br>
        <li>마지막으로 대파를 넣고 살짝 볶아주면 완성.</li>
        <br>
    </ol>

</html>
